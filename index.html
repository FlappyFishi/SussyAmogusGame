<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Droyd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop src="assets/sounds/Wishing Well.mp3" type="audio/mp3"></audio>
    <div id="game">
        <h1>George Droyd</h1>
        <div id="cookie-container">
            <img src="assets/images/george_droyd.jpg" alt="Cookie" id="cookie">
        </div>
        <div id="counter-container"> 
            <p>Breathes of air: <span id="click-count">0</span></p>
        </div>
    </div>

    <div class="feedback-container"> 
        <h2> Leave your feedback here!</h2>
        <form id="contactForm">
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
    </div>

    <img id="watermelon" src="assets/images/watermelon.png" alt="Watermelon">

    <script src="script.js"></script>
</body>
</html>
